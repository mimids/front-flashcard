
type Vocabulary @aws_iam @aws_api_key {
  id: ID!
  word: String!
  meaning: String!
  lang_word: String!
  lang_meaning: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  _version: Int!
  _deleted: Boolean
  _lastChangedAt: AWSTimestamp!
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelVocabularyConnection @aws_api_key @aws_iam {
  items: [Vocabulary]!
  nextToken: String
  startedAt: AWSTimestamp
}

input ModelVocabularyFilterInput {
  id: ModelIDInput
  word: ModelStringInput
  meaning: ModelStringInput
  lang_word: ModelStringInput
  lang_meaning: ModelStringInput
  and: [ModelVocabularyFilterInput]
  or: [ModelVocabularyFilterInput]
  not: ModelVocabularyFilterInput
}

type Query {
  getVocabulary(id: ID!): Vocabulary @aws_api_key @aws_iam
  listVocabularies(filter: ModelVocabularyFilterInput, limit: Int, nextToken: String): ModelVocabularyConnection @aws_api_key @aws_iam
  syncVocabularies(filter: ModelVocabularyFilterInput, limit: Int, nextToken: String, lastSync: AWSTimestamp): ModelVocabularyConnection @aws_api_key @aws_iam
}

input ModelVocabularyConditionInput {
  word: ModelStringInput
  meaning: ModelStringInput
  lang_word: ModelStringInput
  lang_meaning: ModelStringInput
  and: [ModelVocabularyConditionInput]
  or: [ModelVocabularyConditionInput]
  not: ModelVocabularyConditionInput
}

input CreateVocabularyInput {
  id: ID
  word: String!
  meaning: String!
  lang_word: String!
  lang_meaning: String!
  _version: Int
}

input UpdateVocabularyInput {
  id: ID!
  word: String
  meaning: String
  lang_word: String
  lang_meaning: String
  _version: Int
}

input DeleteVocabularyInput {
  id: ID!
  _version: Int
}

type Mutation {
  createVocabulary(input: CreateVocabularyInput!, condition: ModelVocabularyConditionInput): Vocabulary @aws_api_key @aws_iam
  updateVocabulary(input: UpdateVocabularyInput!, condition: ModelVocabularyConditionInput): Vocabulary @aws_api_key @aws_iam
  deleteVocabulary(input: DeleteVocabularyInput!, condition: ModelVocabularyConditionInput): Vocabulary @aws_api_key @aws_iam
}

type Subscription {
  onCreateVocabulary: Vocabulary @aws_subscribe(mutations: ["createVocabulary"]) @aws_api_key @aws_iam
  onUpdateVocabulary: Vocabulary @aws_subscribe(mutations: ["updateVocabulary"]) @aws_api_key @aws_iam
  onDeleteVocabulary: Vocabulary @aws_subscribe(mutations: ["deleteVocabulary"]) @aws_api_key @aws_iam
}

