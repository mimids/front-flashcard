<section class="layout-nav theme-primary">
  <div class="media-hide-on-large">
    <button
      *ngIf="sidenav"
      mat-icon-button
      (click)="sidenav.toggle()"
      matTooltip="Toggle sidenav"
      i18n-matTooltip
      aria-label="Button that displays a tooltip when focused or hovered over"
      i18n-aria-label
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="app-brand mr-16">
    <img
      src="assets/icons/icon-72x72.png"
      class="app-brand-icon py-5"
      i18n-alt
      alt="App icon"
      width="50"
      height="50"
    />
    <h1 class="app-brand-title">{{ appTitle }}</h1>
  </div>


  <span class="fill-remaining-space media-hide-on-small"></span>

  <app-layout-setting [account]="account"></app-layout-setting>
</section>
